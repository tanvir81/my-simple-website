<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Simple Website</title>
    <link rel="stylesheet" href="styles/blog.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <div>
          <h3>My First Website</h3>
        </div>
      </section>
      <section>
        <h2>Mama Pitha Ghor</h2>
        <form>
          <fieldset class="basic-info">
            <legend>Basic Info</legend>
            <label for="name">Your Name</label>
            <input type="text" name="" id="name" />

            <label for="email">Your Email</label>
            <input type="email" name="" id="email" />
          </fieldset>
          <fieldset>
            <legend>Pitha Info</legend>

            <input type="radio" name="pitha" id="chitoy" />
            <label for="chitoy">Chitoy</label>

            <input type="radio" name="pitha" id="Vapa" />
            <label for="Vapa">Vapa Pitha</label>

            <input type="radio" name="pitha" id="dalpuri" />
            <label for="dalpuri">Dal Puri</label>
          </fieldset>
          <fieldset>
            <legend>Vorta Selection</legend>
            <input type="checkbox" name="vorta" id="Sorisa" />
            <label for="Sorisa">Sorisa</label>

            <input type="checkbox" name="vorta" id="morich" />
            <label for="morich">Morich</label>

            <input type="checkbox" name="vorta" id="sutki" />
            <label for="sutki">Sutki</label>
          </fieldset>

          <fieldset>
            <legend>Extera Info</legend>
            <textarea cols="40" rows="4" name="" id=""></textarea>
          </fieldset>
          <input type="submit" value="submit" />
          <input type="reset" value="clear" />
        </form>
      </section>
      <section>
        <div>
          <h3>How to push incremental</h3>
          <ul>
            <li>git add .</li>
            <li>git commit -m "Meaningful message"</li>
            <li>git push</li>
          </ul>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
